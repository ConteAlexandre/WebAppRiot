<div class="box black" id="register">
  <h2>Register</h2>
  <a href="login" class="login">Login</a>

  <form class="form" action="#" method="post">
    <label for="summonerName">Summoner Name</label>
    <input type="text" id="summonerName" name="summonerName" placeholder="Enter your Summoner Name" class="black box">

    <label for="mail">Mail</label>
    <input type="text" id="mail" name="mail" placeholder="Enter your mail" class="black box">

    <label for="Password">Password</label>
    <input type="text" id="Password" name="Password" placeholder="Enter your Password" class="black box">

    <label for="confirmPassword">Confirm Password</label>
    <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Enter the same Password" class="black box">

    <button type="submit" class="box blue">Register</button>
  </form>
</div>
